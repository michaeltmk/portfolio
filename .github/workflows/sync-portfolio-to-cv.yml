name: Sync portfolio.yaml to cv repo

on:
  push:
    branches:
      - main
    paths:
      - 'config/portfolio.yaml'

jobs:
  sync-cv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout portfolio repo
        uses: actions/checkout@v4

      - name: Copy portfolio.yaml to temp dir
        run: |
          mkdir temp
          cp config/portfolio.yaml temp/portfolio.yaml

      - name: Clone cv repo
        env:
          PAT: ${{ secrets.CV_REPO_PAT }}
        run: |
          git clone https://michaeltmk:${PAT}@github.com/michaeltmk/cv.git
          cp temp/portfolio.yaml cv/portfolio.yaml

      - name: Commit and push to cv repo
        env:
          PAT: ${{ secrets.CV_REPO_PAT }}
        run: |
          cd cv
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add portfolio.yaml
          git commit -m "update on portfolio.yaml" || echo "No changes to commit"
          git push origin main
